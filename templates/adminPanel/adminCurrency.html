{% include "adminPanel/adminHeader.html"%}

{% if user.is_authenticated %}
   
<!-- <div class="d-flex flex-column flex-shrink-0 p-3 col-md"> -->
    <div class="d-flex align-items-center">
        <div class="d-inline-block">
        <h2 class="ml-5">Currency</h2>
        </div>
        <div class="col-5 pl-4">
        <a href="{% url 'addCurrency'%}" style="color: #4e6659;">+ Add</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">ID</th>
                <th scope="col">Currency</th>
            </tr>
        </thead>
        <tbody>
           {% for n in allcat%}
            <tr>
                <td class="text-center" style="width: 12px;" ><a href="{%url 'curDelete' curId=n.id%}" class="text-danger">x</a></td>
                <td class="text-center" style="width: 12px;" ><a href="{%url 'curEdit' curId=n.id%}" class="text-info">Edit</a></td>
                <td>{{n.id}}</td>     
                <td>{{n.currency}}</td>  
            </tr>
            {%endfor%}
        </tbody>

    </table>
    
  </div>
      
{%endif%}
{% include "adminPanel/adminFooter.html" %}
