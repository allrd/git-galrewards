{% include "header.html" %}

{% if user.is_authenticated %}
     <!-- Products Start -->
     <div class="container-fluid pt-5 pb-3">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Recent Products</span></h2>
        <!-- Test Rohit -->
        <div class="row px-xl-5">
            {% for pr in prd %}
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1" >
                <div class="product-item bg-light mb-4">
                    <div class="product-img position-relative overflow-hidden">
                        <img class="img-fluid " style="max-height: 250px; min-height: 250px; display:block; margin-left:auto; margin-right:auto; margin-top:20px;" src="/media/{{pr.productImage}}" alt="">
                        <div class="product-action">
                            <a class="btn btn-outline-dark btn-square" href="{% url 'addToCart' prdId=pr.id %}"><i class="fa fa-shopping-cart"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                        </div>
                    </div>
                    <div class="text-center py-4" >
                        <a class="h6 text-decoration-none text-truncate" href="">{{pr.ProductName}}</a>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <h5>${{pr.costInUsd}}</h5><h6 class="text-muted ml-2"><del>$23</del></h6>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-1">
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small>(99)</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if prd %}
                
            {%else%}
                <h3 class="section-title position-relative mx-xl-auto mb-4 " style="color: red;">Sorry...!!! No result found</h3>
            {% endif %}
        </div>
    </div>
    <!-- Products End -->
    {% endif %} 
    
    {% include "footer.html" %}
